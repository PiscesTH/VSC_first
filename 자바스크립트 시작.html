<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시작하기</title>
</head>
<body>
    <!-- script태그는 바디 태그 끝나기 직전에 사용. 성능때문에. -->
    <!--내부 스크립트 방법-->

        document.write('내부 스크립트 방법');
    </script>
    <br>
    <!--외부 스크립트 방법 : js확장자 파일 만들고 연결시키는 방법 -->
    <script src="main.js"></script>

</html>
