<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption> <!--cation : 표의 제목. 텍스트만 사용 가능-->
            가격표
        <!--thead, tbody, tfoot 테이블 구조화-->
        <!--thead, tfoot, tbody 순으로 작성. 리더기 등의 웹 접근성 때문에.-->
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 60px;">
        <thead>
            <tr> <!--행-->
                <th>번호</th> <!--열의 제목-->
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">4100원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>1개</td>
                <td rowspan="2">1300원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>과일주스</td>
                <td>2개</td>
            </tr>
        </tbody>
        </caption>
    </table>
</body>

</html>
