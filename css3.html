<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::after {
            content: 'test';
        }
        a:link{
            color: red;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: aqua;
        }
        input:focus{
            color: red;
        }
        input:checked + label{
            color: skyblue;
        }
    </style>
</head>
<body>
    <a href="#">link</a>
    <input type="text">
    <input type="checkbox">
    <label>성별</label>
</body>
</html>
