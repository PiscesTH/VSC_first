<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개별성</title>
    <!--개별성 : 선택자 지정 방법에 따른 점수표 ?-->
    <!--선택자의 점수가 같으면 나중에 적용된 스타일이 적용된다.-->
    <style>
        .box .inner p {
            color: violet;
        }

        .box p {
            color: green;
        }

        p {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner">
            <p>p tag</p>
        </div>
    </div>
</body>

</html>
