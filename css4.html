<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본 문법</title>

    <!--외부 스타일 시트 : 외부 css파일 link로 연결. 추천 사용법. 유지 보수 편리-->
    <link rel="stylesheet" href="./style.css">

    <!--내부 스타일 시트 : html파일 안에 style 태그 작성-->
    <style>
        dt {
            color: red;
        }
    </style>
</head>

<body>
    <dl>
        <dt>CSS</dt>
        <dd>CSS 문법</dd>
        <!--인라인 스타일 시트-->
        <p style="color: orange;">pp</p>
    </dl>
</body>

</html>
