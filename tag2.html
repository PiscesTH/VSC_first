<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 필수 태그2</title>
</head>

<body>
    <!--ul태그 (unordered list)-->
    <!--li태그 (list)-->
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ul>
    <!--ol태그 (ordered list)-->
    <ol>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>
    <!--dl태그 (description list)-->
    <!--dt태그 (description term) / dd태그 (description details)-->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 HyperText Markup Language의 약자이다.</dd>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자이다.</dd>
    </dl>
    <!--a태그 (anchor) / 다른 문서 또는 내부의 다른 영역과 연결 할 때 사용하는 태그-->
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <br>
    <!--img 태그-->
    <!--이미지 태그 : img태그와 a태그 같이 사용해서 이미지 누르면 이동하게 할 수 있다-->
    <a href="https://pixabay.com/ko/photos/%EC%8B%AC%EB%B0%94-%EA%B3%A0%EC%96%91%EC%9D%B4-%EC%88%99%EC%B7%A8-%EC%B4%88%EC%83%81%ED%99%94-8618301/" target="_blank">
    <img src="https://cdn.pixabay.com/photo/2024/03/07/10/38/simba-8618301_1280.jpg" alt="고양이 사진">
    </a>
    <!--strong 문장 강조할 떄, em 단어 강조할 때-->
    <br>
    <strong>경고! <em>관계자</em> 외 출입 금지</strong>
</body>

</html>
