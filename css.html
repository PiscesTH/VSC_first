<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 다루기</title>
    <style>
        .red {
            color: red;
        }
        p, dd {
            color: blue;
        }
        #hh {
            color: green;
        }
        /*. : 클래스 선택자 / # : 아이디 선택자*/
    </style>
</head>
<body>
    <h1 id="hh">h1</h1>
    <p>p</p>
    <dl>
        <dt class="red">CSS</dt>
        <dd>CSS는 꾸미기</dd>
    </dl>
    <div>
        <p class="red">div p</p>
    </div>
</body>
</html>
