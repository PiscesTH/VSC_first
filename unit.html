<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <!--절대단위 : px-->
    <!--상대단위 : em, rem, %-->
    <style>
        .inner {
            font-size: 32px;
        }
        p {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <p>lorem</p>
        </div>
    </div>
</body>
</html>
