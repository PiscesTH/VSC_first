<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <fieldset> <!-- 상호작용요소 그룹화 -->
            <legend> <!-- 그룹화 설명-->
                기본 정보</legend>
            <label>아이디:<input type="text"></label>
            <label>비밀번호:<input type="password"></label>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <label>생년월일:<input type="text"></label>
            <label>전화번호:<input type="text"></label>
        </fieldset>
        <label for="id">아이디:</label><input type="text" id="id">
        <label>나이:<input type="text" maxlength="3" placeholder="나이"></label>
        <label>이름:<input type="text" readonly></label>
        <hr>
        <textarea></textarea> <!--여러 줄 입력가능-->
        <select size="2" multiple>
            <optgroup label="성별">
                <option value="male">남</option> <!--선택하면 서버로 value값 보냄-->
                <option value="female" selected>여</option>
            </optgroup>
        </select>
        <button>버튼</button>
        <button disabled>버튼2</button>
        <input type="checkbox" checked>
    </form>
</body>

</html>
