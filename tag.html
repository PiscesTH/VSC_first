<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 필수 태그</title>
    <style>
        span {
            color: blue;
        }
    </style>
</head>

<body>
    <!--hn 태그 / h1 ~ h6 / 제목이나 주제와 같은 성격 나타낼 때 사용하는 태그 / 1~4 까지 주로 사용-->
    <h1>h1</h1> <!--보통 한 html 문서 안에서는 h1태그 한번만 사용한다-->
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!--p 태그 / 단락(문단, 문장)을 나타낼 때 사용하는 태그-->
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum
        dolor sit.</p>
    <br>
    <!--br 태그 / 줄 바꿈-->
    <p>Lorem ipsum <br>dolor sit.</p>
    <!--blockquote 태그 & q 태그 / 인용문을 나타낼 때 사용하는 태그-->
    <blockquote cite="https://namu.wiki/w/Java">긴 인용문</blockquote>
    <q>짧은 인용문</q>
    <br>
    <!--ins & del 태그 / ins : 새로운 내용 삽입. 밑줄 생김 / del : 기존 내용 삭제 할 때 사용하는 태그. 취소선 생김-->
    <ins>새로운 내용입니다.</ins>
    <del>지울 내용입니다.</del>
    <!--sup & sub 태그 / sup : 위 첨자 / sub : 아래 첨자-->
    <p>공기는 H<sub>2</sub>O입니다.</p>
    <p>4<sup>2</sup>는 16입니다.</p>
    <!--div & span 태그 / 그룹을 짓기 위해서 사용하는 태그 -->
    <div class="moive">
        <h2>영화 소개</h2>
        <p>영화 <span>소개</span> 페이지</p>
    </div>
    <div class="tv">
        <h2>tv 프로그램 소개</h2>
        <p>tv 프로그램 <span>소개</span> 페이지</p>
    </div>
</body>

</html>
