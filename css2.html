<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 다루기</title>
    <style>
        [class="red"] {
            color: red;
        }
        [href="#"] {
            color:bisque;
        }
        div > p {
            color: blue;
        }
        /*div의 자식인 p태그*/
        .box h2 {
            color: violet;
        }
        /*box아래에 있는 모든 h2태그*/
        h1 + h2 {
            color: gray;
        /*h1 다음에 나오는 h2 태그*/
        }
        h2 ~ h3{
            color: aqua;
        /*h2 다음에 나오는 모든 h3태그*/
        }
    </style>
</head>

<body>
    <a href="#">href</a>
    <h1 class="red">h1</h1>
    <p>p</p>
    <dl>
        <dt class="red blue">CSS</dt>
        <dd>CSS는 꾸미기</dd>
    </dl>
    <div>
        <p>div p</p>
        <div>
            <em><p>div p</p></em>
        </div>
    </div>
    <div class="box">
        <h2>h2-1</h2>
        <div>
            <h2>h2-2</h2>
        </div>
    </div>

    <h1>h1-1</h1>
    <h2>h2</h2>
    <h2>h2-2</h2>
    <h3>h3</h3>
    <h1>h1-2</h1>
    <h3>h3-1</h3>
    </body>
</html>
